<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Buttons</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 20px;
      margin: 10px 0;
      background: blue;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      pointer-events: auto !important;
      z-index: 9999;
      position: relative;
    }
    button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <h1>Test Buttons</h1>
  <button onclick="alert('Button 1 works!')">Test Button 1 (onclick)</button>
  <button id="btn2">Test Button 2 (addEventListener)</button>
  <button id="btn3">Test Button 3 (window.location)</button>
  
  <script>
    console.log('Script loaded');
    
    document.getElementById('btn2').addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Button 2 clicked');
      alert('Button 2 works!');
    });
    
    document.getElementById('btn3').addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Button 3 clicked');
      window.location.href = '/';
    });
    
    // Test si les événements sont bloqués
    document.addEventListener('click', function(e) {
      console.log('Document click:', e.target);
    });
    
    document.body.addEventListener('click', function(e) {
      console.log('Body click:', e.target);
    });
  </script>
</body>
</html>
